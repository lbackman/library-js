<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Library</title>
</head>
<body>
  <h1>My Library</h1>
  <table class="library">
    <tr>
      <th>Book</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read?</th>
      <th></th>
      <th></th>
    </tr>
  </table>
  <dialog>
    <button autofocus>Close</button>
    <p>Add a new book to your library:</p>
    <form>
      <label for="book">Book:</label><br>
      <input type="text" id="book" name="book" required><br>
      <label for="author">Author:</label><br>
      <input type="text" id="author" name="author" required><br>
      <label for="pages">Pages:</label><br>
      <input type="number" id="pages" name="pages" min="1" required>
      <p>Have you read the book?</p>
      <input type="radio" id="yes" name="read" value="Yes" required>
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="read" value="no" required checked>
      <label for="no">No</label><br><br>
      <input type="submit" value="Submit">
    </form>
  </dialog>
  <button class="add-book">Add Book</button>
</body>
</html>
