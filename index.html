<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Library</title>
</head>
<body>
  <h1>My Library</h1>
  <table>
    <tr>
      <th>Book</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read?</th>
      <th></th>
      <th></th>
    </tr>
    <tr>
      <td>The Silmarillion</td>
      <td>J.R.R Tolkien</td>
      <td>357</td>
      <td>Yes</td>
      <td><button>Mark read</button></td>
      <td><button>Delete</button></td>
    </tr>
    <tr>
      <td>In Search of Lost Time</td>
      <td>Marcel Proust</td>
      <td>4215</td>
      <td>No</td>
      <td><button>Mark read</button></td>
      <td><button>Delete</button></td>
    </tr>
  </table>
  <dialog>
    <button autofocus>Close</button>
    <p>This is where the new book form will be</p>
  </dialog>
  <button class="add-book">Add Book</button>
</body>
</html>
